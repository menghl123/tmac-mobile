<div class="tmac-refresher-content-icon">
  <tmac-indicator *ngIf="refresherComponent.state === 'fresh'"></tmac-indicator>
  <i class="fa fa-arrow-up" *ngIf="refresherComponent.state === 'ready'"></i>
  <i class="fa fa-arrow-down" *ngIf="refresherComponent.state === 'pulling'"></i>
  <i class="fa fa-check" *ngIf="refresherComponent.state === 'complete'"></i>
</div>
<div class="tmac-reshresher-content-label">
  {{refreshText}}
</div>
