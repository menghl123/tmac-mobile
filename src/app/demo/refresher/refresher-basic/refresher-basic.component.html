<tmac-app>
  <tmac-appbar >
    <ng-container start>
      <i tmacRouter class="fa fa-arrow-left"></i>
    </ng-container>
    <ng-container title>
      下拉刷新
    </ng-container>
  </tmac-appbar>


  <tmac-appbody>
    <tmac-refresher (onRefresh)="onRefresh($event)">
      <tmac-refresher-content></tmac-refresher-content>
    </tmac-refresher>

    <tmac-card *ngFor="let i of array">
        <div >{{i?.label}}</div>
    </tmac-card>
  </tmac-appbody>
</tmac-app>
